<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>is completed?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!--  for (Todo todo: todos) { -->
        <tr *ngFor="let todo of todos">
          <td>{{todo.id}}</td>
          <td>{{todo.description}}</td>
          <td>{{todo.targetDate | date | uppercase}}</td>
          <td>{{todo.done}}</td>
          <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>
      <!-- } -->
    </tbody>
  </table>

  <div class="row">
    <td><button (click)="addTodo()" class="btn btn-success">Add</button></td>
  </div>

</div>
